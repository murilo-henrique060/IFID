<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login-sigin.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container" style="width: 350px;">
        <h1>Cadastre-se</h1>
        <form action="index.html" method="POST">
            <label for="name">Nome Completo</label><br>
            <input type="text" name="name" id="name" placeholder="Nome"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>

            <label for="password">Senha</label><br>
            <input type="password" name="password" id="password" placeholder="Senha"><br>

            <label for="confirm-password">Confirme sua senha</label><br>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha"><br>

            <input type="submit" id="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
